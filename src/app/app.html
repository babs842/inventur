<ion-menu side="left" [content]="content">
	<ion-toolbar>
		<ion-title>Menü</ion-title>
	</ion-toolbar>

	<ion-content>
		<ion-list>
			<ion-list-header>Auswählen</ion-list-header>
			<button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
				<ion-icon item-left [name]="p.icon"></ion-icon>
				{{p.title}}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
