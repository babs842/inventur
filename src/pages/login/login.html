<ion-header>
	<ion-navbar color="inmedias">
		<ion-title>Anmelden</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<form #loginForm="ngForm" novalidate>
		<ion-item>
	        <ion-label floating>Email-Adresse</ion-label>
	        <ion-input [(ngModel)]="login.email" ngModel name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off" required>
	        </ion-input>
	      </ion-item>
	      <p [hidden]="email.valid || submitted == false" danger padding-left>
	        Email is required
	      </p>

	      <ion-item>
	        <ion-label floating>Password</ion-label>
	        <ion-input [(ngModel)]="login.password" ngModel name="password" type="password" #password="ngModel" required>
	        </ion-input>
	      </ion-item>
	      <p [hidden]="password.valid || submitted == false" danger padding-left>
	        Password is required
	      </p>

	     <!-- <ion-item>
	      <ion-label>Angemeldet bleiben</ion-label>
	      <ion-checkbox [(ngModel)]="login.checked" ngModel name="checked"></ion-checkbox>
	      </ion-item>-->

	      <ion-row responsive-sm>
	        <ion-col>
	          <button ion-button color="inmedias" (click)="onLogin(loginForm, login)" type="submit" primary block>Login</button>
	        </ion-col>
	        <ion-col>
	          <button ion-button color="inmedias" (click)="onSignup()" light block>Signup</button>
	        </ion-col>
	      </ion-row> 
	</form>
</ion-content>
